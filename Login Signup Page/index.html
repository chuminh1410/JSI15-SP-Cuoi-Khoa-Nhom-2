<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Netflix</title>
    <link rel="stylesheet" href="./index.css">
</head>
<bdy>
    <div class="signinup">
        <div class="container">
            <h1>Sign In</h1>
            <form>
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <button type="submit" id="submit-btn">Sign In</button>
            </form>
            <p class="sign-up-link">Don't have an account? <a href="#" onclick="showSignUp()">Sign up now.</a></p>
        </div>

        <div class="container sign-up-container" style="display:none">
            <h1>Sign Up</h1>
            <form>
                <label for="new-email"></label>
                <input type="email" id="new-email" name="new-email" placeholder="Enter your email">
                <label for="new-password"></label>
                <input type="password" id="new-password" name="new-password" placeholder="Enter your password">
                <button type="submit" id="signup-btn">Sign Up</button>
            </form>
            <p class="sign-up-link">Already have an account? <a href="#" onclick="showSignIn()">Sign in now.</a></p>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
